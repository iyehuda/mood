<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="80" viewBox="0 0 180 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Moonscape');
        text {
            font-family: 'Moonscape', sans-serif;
            font-size: 64px;
            font-weight: bold;
            fill: rgb(30, 30, 30);
            text-anchor: middle;
        }

        line {
            stroke: rgb(30, 30, 30);
            stroke-width: 4;
        }

        @media (prefers-color-scheme: dark) {
            text {
                fill: whitesmoke;
            }

            line {
                stroke: whitesmoke;
                stroke-width: 4;
            }
        }

    </style>

    <text x="50%" y="70%">mood</text>
    <line x1="6" y1="62" x2="56" y2="62" />
</svg>
